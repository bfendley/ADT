<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cozy Fireplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      background: #000;
    }

    /* ðŸ”¥ Full-screen fireplace video */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      object-fit: cover;
      z-index: -1;
    }

    /* Top genre buttons */
    .button-row {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 10;
    }

    .pill-btn {
      padding: 6px 18px;
      background: white;
      color: black;
      border-radius: 999px;
      font-size: 0.9rem;
      border: 1px solid rgba(0,0,0,0.6);
      font-weight: 300;
      cursor: pointer;
      user-select: none;
      transition: background 0.15s ease, color 0.15s ease, opacity 0.15s ease;
    }

    .pill-btn:hover {
      opacity: 0.8;
    }

    .pill-btn.active {
      background: #000;
      color: #fff;
    }

    /* Small YouTube player in the middle */
    .player-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      max-width: 80vw;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0,0,0,0.85);
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 8px 18px rgba(0,0,0,0.8);
      z-index: 5;
    }

    .player-inner {
      aspect-ratio: 16 / 9;
      width: 100%;
    }

    #yt-player {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .player-wrapper.hidden {
      display: none;
    }

    /* Visibility toggle (subtle) */
    .toggle-row {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 0.8rem;
      color: #f5f5f5;
      background: rgba(0,0,0,0.6);
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .toggle-row label {
      cursor: pointer;
    }

    .toggle-row input {
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <!-- ðŸ”¥ Fireplace background -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="Fireplace.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ðŸŽ›ï¸ Genre buttons -->
  <div class="button-row">
    <button class="pill-btn active" data-genre="rap">Rap</button>
    <button class="pill-btn" data-genre="rock">Rock</button>
    <button class="pill-btn" data-genre="pop">Pop</button>
    <button class="pill-btn" data-genre="gospel">Gospel</button>
    <button class="pill-btn" data-genre="country">Country</button>
  </div>

  <!-- â–¶ï¸ Small YouTube player -->
  <div class="player-wrapper" id="player-wrapper">
    <div class="player-inner">
      <iframe
        id="yt-player"
        src=""
        title="Fireplace Radio Player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- ðŸ‘ï¸ Visibility toggle -->
  <div class="toggle-row">
    <label>
      <input type="checkbox" id="toggle-player" checked />
      Show video box
    </label>
  </div>

  <script>
    // All use youtube-nocookie embed URLs, with autoplay + mute
    const VIDEO_MAP = {
      rap:     "https://www.youtube-nocookie.com/embed/kiN8eM7QgAU?autoplay=1&mute=1",
      rock:    "https://www.youtube-nocookie.com/embed/fJ9rUzIMcZQ?autoplay=1&mute=1",
      pop:     "https://www.youtube-nocookie.com/embed/OPf0YbXqDm0?autoplay=1&mute=1",
      gospel:  "https://www.youtube-nocookie.com/embed/5Uu3kCEEc98?autoplay=1&mute=1",
      country: "https://www.youtube-nocookie.com/embed/1ofr2CXlXvw?autoplay=1&mute=1"
    };

    const buttons = Array.from(document.querySelectorAll(".pill-btn"));
    const player = document.getElementById("yt-player");
    const playerWrapper = document.getElementById("player-wrapper");
    const togglePlayer = document.getElementById("toggle-player");

    function setGenre(genre) {
      const url = VIDEO_MAP[genre];
      if (!url) return;

      // update active button
      buttons.forEach(btn => {
        btn.classList.toggle("active", btn.dataset.genre === genre);
      });

      // update video
      player.src = url;
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        setGenre(btn.dataset.genre);
      });
    });

    togglePlayer.addEventListener("change", () => {
      if (togglePlayer.checked) {
        playerWrapper.classList.remove("hidden");
        // resume last selected genre if nothing set
        if (!player.src) {
          const active = buttons.find(b => b.classList.contains("active"));
          if (active) setGenre(active.dataset.genre);
        }
      } else {
        playerWrapper.classList.add("hidden");
        // stop playback when hidden
        player.src = "";
      }
    });

    // Initial state
    setGenre("rap");
  </script>
</body>
</html>
